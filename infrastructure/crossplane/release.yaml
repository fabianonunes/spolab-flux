apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: crossplane
  namespace: crossplane-system
spec:
  releaseName: dapr
  chart:
    spec:
      chart: dapr
      reconcileStrategy: ChartVersion
      sourceRef:
        name: crossplane-stable
        kind: HelmRepository
        namespace: flux-system
      version: "1.10.1"
  interval: 60m