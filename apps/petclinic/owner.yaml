---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: owner
spec:
  selector:
    matchLabels:
      app: owner
  template:
    metadata:
      labels:
        app: owner
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: owner
        dapr.io/app-port: "3000"
        dapr.io/log-level: debug
        dapr.io/sidecar-listen-addresses: "[::],0.0.0.0"
    spec:
      containers:
      - name: petclinic-owner
        image: spolab/petclinic-owner:v0.0.2
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - name: rest
          containerPort: 3000
---
apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: owner-pubsub
spec:
  type: pubsub.kafka
  version: v1
  metadata:
  - name: brokers # Required. Kafka broker connection setting
    value: "kafka.kafka.svc.cluster.local:9092"
  - name: consumerGroup # Optional. Used for input bindings.
    value: "petclinic-owner"
  - name: clientID # Optional. Used as client tracing ID by Kafka brokers.
    value: "petclinic-owner"
  - name: authType # Required.
    value: "none"
---
apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: owner-state
spec:
  type: state.redis
  version: v1
  metadata:
  - name: redisHost
    value: redis-master.redis.svc.cluster.local:6379
  - name: actorStateStore
    value: true