apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
spec:
  releaseName: traefik
  chart:
    spec:
      chart: traefik
      reconcileStrategy: ChartVersion
      sourceRef:
        name: traefik
        kind: HelmRepository
        namespace: flux-system
      version: "20.5.2"
  interval: 1m
  valuesFrom:
  - kind: ConfigMap
    name: traefik
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik
data:
  values.yaml: |
    deployment:
      podAnnotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: nginx
        dapr.io/app-port: "8000"
        dapr.io/app-health-check-path: /ping