apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tempo-jaeger
  labels:
    app: tempo
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: jaeger.127.0.0.1.nip.io
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: tempo
            port: 
              name: tempo-query-jaeger-ui